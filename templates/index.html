<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Off-Flix | Home</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png ') }}" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dev_disable.css') }}">
    <!-- <script src="{{ url_for('static', filename='js/dev_disable.js') }}"></script> -->
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
  </head>
  <body>
    <div id="cover-spin"></div>
    <!-- nav -->
    
    <div id="nav" class="nav">
        
        <div class="input-text">
          <img class="nav__logo" id="create" src="{{ url_for('static', filename='images/create.png') }}" />
          <form id="add_form" style="display: flex;">
            <span class="span">
              <input type="text" id="my-input" placeholder="Path" >
              <div style="margin-left: 5px;">
                <button type="submit" id="my-button" class="signin-button">Add</button>
              </div>
            </span>
          </form>
          
          
        
      </div>
      <img class="nav__logo" src="{{ url_for('static', filename='images/logo.png') }}" />
    </div>

    <!-- header -->
    <header class="banner">
      <div class="banner__contents">
        <!-- <h1 class="banner__title">Money Heist</h1>
        <div class="banner__buttons">
          <button class="banner__button">Play</button>
          <button class="banner__button">My List</button>
        </div>
        <h1 class="banner__description">
          To carry out the biggest heist in history, a mysterious man called The Professor recruits
          a band of eight robbers who have a single characteristic: n...
        </h1> -->
      </div>
      <div class="banner--fadeBottom"></div>
    </header>

    <!-- Netflix Originals -->
    <div class="row">
      <h2>TV SHOWS</h2>
      <div class="row__posters">
        {% for season in seasons %}
          {% set poster = 'images/posters/%s' | format(season['poster']) %}
          <img onclick="location.replace(`/season/{{season['id']}}`)" class="row__poster row__posterLarge" src="{{ url_for('static', filename= poster) }}"  />
        {% endfor %}
      </div>
    </div>
    <div class="row">
      <h2>MOVIES</h2>
      <div class="row__posters">
        <img class="row__poster row__posterLarge" src="{{ url_for('static', filename='images/large-movie1.jpg') }}"  />

        <img class="row__poster row__posterLarge" src="{{ url_for('static', filename='images/large-movie2.jpg') }}"  />

        <img class="row__poster row__posterLarge" src="{{ url_for('static', filename='images/large-movie3.jpg') }}"  />

        <img class="row__poster row__posterLarge" src="{{ url_for('static', filename='images/large-movie4.jpg') }}"  />

        <img class="row__poster row__posterLarge" src="{{ url_for('static', filename='images/large-movie5.jpg') }}"  />

        <img class="row__poster row__posterLarge" src="{{ url_for('static', filename='images/large-movie6.jpg') }}"  />

        <img class="row__poster row__posterLarge" src="{{ url_for('static', filename='images/large-movie7.jpg') }}"  />

        <img class="row__poster row__posterLarge" src="{{ url_for('static', filename='images/large-movie8.jpg') }}"  />
      </div>
    </div>

    <!-- <hr>
    <h2>OFF-FLIX</h2>
    <div id="addDiv">
      <button id="add">ADD NEW</button>
      <img id="create" src="{{ url_for('static', filename='images/createA.jpg') }}" alt="">
    </div> -->
    <script>
      const nav = document.getElementById('nav');
      window.addEventListener('scroll', () => {
        if (window.scrollY >= 100) {
          nav.classList.add('nav__black');
        } else {
          nav.classList.remove('nav__black');
        }
      });
    </script>

    <script>
      document.getElementById('create').onclick = function() {
        document.getElementById('my-input').classList.toggle('show');
        document.getElementById('my-button').classList.toggle('show');
      }
    </script>

    <script>
      function add_new_season(evt) {
          evt.preventDefault()
          document.querySelector('#cover-spin').style.display = 'block';
          path = document.getElementById("my-input").value
          path = path.replaceAll('/', '\\')
          path = encodeURI(path)
          location.replace(`/add/${path}`)
      }
      document.querySelector("#add_form").onsubmit = add_new_season
    </script>
    
  </body>
</html>
